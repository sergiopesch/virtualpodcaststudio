<!DOCTYPE html>
<html>
<head>
    <title>Test 3-way Conversation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        .user { color: purple; font-weight: bold; }
        .expert { color: blue; font-weight: bold; }
        .curious { color: green; font-weight: bold; }
        button { padding: 10px; margin: 5px; }
        input { width: 300px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Test 3-way Conversation</h1>
    <div>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        <span id="status">Disconnected</span>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendText">Send Text</button>
    </div>
    
    <div id="messages"></div>

    <script>
        let ws = null;
        let expertBuffer = '';
        let curiousBuffer = '';
        
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        
        function addMessage(role, speaker, content) {
            const div = document.createElement('div');
            div.className = role;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}] ${speaker}:</strong> ${content}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        document.getElementById('connect').onclick = () => {
            if (ws) return;
            
            ws = new WebSocket('ws://localhost:8000/ws/conversation');
            
            ws.onopen = () => {
                status.textContent = 'Connected';
                addMessage('system', 'System', 'Connected to server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                switch(data.type) {
                    case 'session_ready':
                        addMessage('system', 'System', 'Session ready - both AI personas connected');
                        break;
                    case 'text_delta':
                        if (data.persona === 'expert' || (data.text && data.text.includes('Dr. Sarah Chen:'))) {
                            expertBuffer += data.text || '';
                        } else if (data.persona === 'curious' || (data.text && data.text.includes('Alex Rivera:'))) {
                            curiousBuffer += data.text || '';
                        } else {
                            expertBuffer += data.text || '';
                        }
                        break;
                    case 'response_done':
                        if (expertBuffer) {
                            addMessage('expert', 'Dr. Sarah Chen', expertBuffer);
                            expertBuffer = '';
                        }
                        if (curiousBuffer) {
                            addMessage('curious', 'Alex Rivera', curiousBuffer);
                            curiousBuffer = '';
                        }
                        break;
                    case 'error':
                        addMessage('system', 'Error', data.message);
                        break;
                }
            };
            
            ws.onclose = () => {
                status.textContent = 'Disconnected';
                addMessage('system', 'System', 'Disconnected from server');
                ws = null;
            };
            
            ws.onerror = (error) => {
                addMessage('system', 'Error', 'WebSocket error');
                console.error('WebSocket error:', error);
            };
        };
        
        document.getElementById('disconnect').onclick = () => {
            if (ws) {
                ws.close();
            }
        };
        
        document.getElementById('sendText').onclick = () => {
            if (ws && messageInput.value.trim()) {
                const message = messageInput.value.trim();
                addMessage('user', 'You', message);
                
                ws.send(JSON.stringify({
                    type: 'text',
                    text: message
                }));
                
                messageInput.value = '';
            }
        };
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendText').click();
            }
        });
    </script>
</body>
</html>
